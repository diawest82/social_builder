{% extends 'registration/registration_base.html' %}
{% load bootstrap3 %}

{% block title %} Change Password | {{block.super }}{% endblock %}

{% block content %}
    <div class="bounds">
    <div class="grid-30 centered">
      <h1>Change Your Password</h1>

    <form method="post">
        {% csrf_token %}
        {%bootstrap_form form %}
        <input type="submit" value="Change it" class="btn btn-default">
    </form>
    </div>
  </div>

{% endblock %}
