{% extends 'registration/registration_base.html' %}
{% load bootstrap3 %}

{% block title %} Sign In | {{block.super }}{% endblock %}

{% block content %}
    <div class="bounds">
    <div class="grid-30 centered">
      <h2>Sign In</h2>
      <form method="post" >
        {% csrf_token %}
          {% bootstrap_form form %}
        <button type="submit" class="btn btn-default">Sign In</button>
          <input type="hidden" name="next" value="{% url 'home' %}" />
        <a class="button" href="{% url 'registration_register' %}">Sign Up</a>

      </form>
        <p> "Forgot your password?" <a href="{% url 'auth_password_reset' %}">"Reset it" </a>.</p>
        <p>"Not a member?"  <a href="{% url 'registration_register' %}">"Register" </a>.</p>
    </div>
  </div>

{% endblock %}
